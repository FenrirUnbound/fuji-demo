workflow:
    - publish

jobs:
    main:
        image: node:6
        steps:
            - npm-install: npm install
            - npm-test: npm test
    publish:
        image: node:6
        steps:
            - install-dependencies: . ./bin/install.sh
            - test: npm test
            - deploy-heroku: . ./bin/create_tarball.sh
        secrets:
            - HEROKU_API_KEY
            - HEROKU_APP